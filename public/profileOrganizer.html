<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function preview() {
            prev.src = URL.createObjectURL(event.target.files[0]);
        }   
    </script>
</head>

<body>
    <div class="container py-5">

        <form class="row g-3 bg-light p-4 rounded shadow-sm" method="post" enctype="multipart/form-data">
            <h4 class="d-flex justify-content-center">Organizer's Profile</h4>
            <div class="col-md-5 d-flex align-items-end">
                <div class="w-100 me-2">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="txtMail" name="txtMail">
                </div>
                <button type="button" class="btn btn-primary" id="searchOrg" formaction="/fetch-data">Search</button>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label for="orgName" class="form-label">Organization/Individual</label>
                    <input type="text" class="form-control" id="orgName" name="orgName" placeholder="Enter Name">
                </div>
                <div class="col-6">
                    <label for="orgMobNo" class="form-label">Representative Mobile Number</label>
                    <input type="number" class="form-control" name="orgMobNo" id="orgMobNo"
                        placeholder="Enter Mobile No.">
                </div>
            </div>
            <div class="col-6">
                <label for="orgAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="orgAddress" name="orgAddress" placeholder="Enter Address">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" name="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu
                    </option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" name="inputZip">
            </div>

            <div class="row d-flex  d-flex  align-items-center">
                <div class="col-5 mt-1">
                    <label for="formFileMultiple" class="form-label">Select Id Proof</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type or select an ID proof"
                            aria-label="ID Proof" list="idProofList" id="idProofInput" name="idProofInput">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            ID Proof
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="selectProof('Passport')">Passport</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectProof('DriversLicense')">Driver's
                                    License</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectProof('AadharCard')">Aadhar Card</a>
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="selectProof('VoterID')">Voter ID</a></li>
                            <li><a class="dropdown-item" href="#" onclick="selectProof('PANCard')">PAN Card</a></li>
                            <li><a class="dropdown-item" href="#"
                                    onclick="selectProof('RegistrationCertificate')">Registration Certificate</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-4">
                    <label for="formFileMultiple" class="form-label">Select File</label>
                    <input class="form-control" type="file" id="formFileMultiple" name="formFileMultiple"
                        onchange="preview()" multiple>
                </div>

                <div class="col-md-3">
                    <img src="" id="prev" alt="" width="100" height="120">
                </div>

            </div>

            <div class="row d-flex">
                <div class="col-3">
                    <label for="sportsSelect" class="form-label">Choose your sports:</label>
                    <select id="sportsSelect" name="sportsSelect" class="form-select" multiple size="6">
                        <option value="Soccer">Soccer</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Baseball">Baseball</option>
                    </select>
                </div>
                <div class="col-9">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="formControlTextarea1" name="formControlTextarea1"
                        rows="3"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="instagramUrl" class="form-label">Instagram URL</label>
                    <input type="text" class="form-control" id="instagramUrl" name="instagramUrl"
                        placeholder="Enter URL">
                </div>
                <div class="col-6">
                    <label for="facebookUrl" class="form-label">Facebook URL</label>
                    <input type="text" class="form-control" id="facebookUrl" name="facebookUrl" placeholder="Enter URL">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" formaction="/save">Save</button>
                <button type="submit" class="btn btn-primary ms-2">Update</button>

            </div>
        </form>
    </div>

    
    <script>
        function selectProof(proofType) {
            document.getElementById("idProofInput").value = proofType;
        }
    </script>
</body>

</html>

<!-- formFileMultiple => for uploaded files instead of profilePics in sir;s code-->
